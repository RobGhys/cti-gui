<mat-card>
  <!-- Title -->
  <mat-card-title>
    <mat-card-title>Item details</mat-card-title>
  </mat-card-title>

  <!-- Content -->
  <mat-card-content>
    <div *ngIf="element">
      <h2>{{element.name | uppercase}} Details</h2>
      <div><span>id: </span>{{element.id}}</div>
      <div>
        <label for="element-name">element name: </label>
        <input id="element-name" formControlName="element.name" placeholder="element name"/>
      </div>
      <button mat-raised-button type="button" color="accent"
              (click)="goBack()">go back</button>
    </div>
  </mat-card-content>
  <!-- Footer -->
  <mat-card-footer>
    byebye
  </mat-card-footer>
</mat-card>
