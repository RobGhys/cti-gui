<mat-card>
  <!-- Title -->
  <mat-card-title-group>
    <mat-card-title>Data Table</mat-card-title>
      <span class="flex-box">
        <app-element-create></app-element-create>
        <app-filters></app-filters>
      </span>
  </mat-card-title-group>

  <!-- Content -->
  <mat-card-content>
    <table mat-table [dataSource]="elements"
           matSort (matSortChange)="announceSortChange($event)"
           class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef
            mat-sort-header sortActionDescription="Sort by number">
          No.
        </th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="/details/{{element.id}}">
              <mat-icon color="accent">search</mat-icon>
            </a>
            <app-element-edit></app-element-edit>
          {{element.id}}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef
            mat-sort-header sortActionDescription="Sort by name">
          Name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef
            mat-sort-header sortActionDescription="Sort by weight">
        Weight
        </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef
            mat-sort-header sortActionDescription="Sort by symbol">
        Symbol
        </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

  <!-- Footer -->
  <mat-card-footer>
    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page">
    </mat-paginator>
  </mat-card-footer>
</mat-card>
