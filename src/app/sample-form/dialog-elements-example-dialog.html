<!-- Title -->
<h1 mat-dialog-title>Create new item</h1>

<!-- Form -->
<form [formGroup]="elementsForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <!-- Name -->
    <div>
      <mat-form-field hintLabel="Max 10 characters" appearance="fill">
        <mat-label for="name">Name</mat-label>
        <input matInput #input maxlength="10" placeholder="Ex. Robin"
               id="name" formControlName="name" required>
        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
        <mat-icon matSuffix>fingerprint</mat-icon>
        <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <!-- Weight -->
    <div>
      <mat-form-field hintLabel="Max 100 kg" appearance="fill">
        <mat-label for="weight">Weight</mat-label>
        <input matInput #input maxlength="3" placeholder="Ex. 70kg"
               id="weight" formControlName="weight">
        <mat-hint align="end">{{input.value?.length || 0}}/3</mat-hint>
        <mat-icon matSuffix>scale</mat-icon>
      </mat-form-field>
    </div>

    <!-- Symbol -->
    <div>
      <mat-form-field appearance="fill">
        <mat-label for="symbol">Symbol</mat-label>
        <mat-select id="symbol" formControlName="symbol">
          <mat-option value="A">A</mat-option>
          <mat-option value="B">B</mat-option>
          <mat-option value="C">C</mat-option>
        </mat-select>
        <mat-hint align="start">Select symbol</mat-hint>
        <mat-icon matSuffix>addchart</mat-icon>
      </mat-form-field>
    </div>

  </div>
  <div mat-dialog-actions align="end">
    <button mat-raised-button (click)="onNoClick()" color="warn">Cancel</button>
    <button mat-raised-button color="primary"
            [mat-dialog-close]="[data.name, data.weight]"
            type="submit" [disabled]="!elementsForm.valid"
            cdkFocusInitial>Save</button>
  </div>
</form>
